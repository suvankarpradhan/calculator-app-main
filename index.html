<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="calculator">
      <p>123</p>
      <div class="heading">
        <h1>calc</h1>
        <div class="theme">
          <p>THEME</p>
          <div class="theme-btn">
            <label class="custom-radio-button">
              <input id="first" name="toggle-state" type="radio" checked />
              <span class="checkmark"></span>
            </label>

            <label class="custom-radio-button">
              <input id="second" name="toggle-state" type="radio" />
              <span class="checkmark"></span>
            </label>

            <label class="custom-radio-button">
              <input id="third" name="toggle-state" type="radio" />
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
      </div>
      <input
        type="text"
        name="display"
        id="display"
        class="display"
        readonly
        value="0"
      />
      <div class="keyboard">
        <section class="btns-grid1">
          <button id="7" class="btn">7</button>
          <button id="8" class="btn">8</button>
          <button id="9" class="btn">9</button>
          <button id="del" class="btn del">DEL</button>
          <button id="4" class="btn">4</button>
          <button id="5" class="btn">5</button>
          <button id="6" class="btn">6</button>
          <button id="+" class="btn">+</button>
          <button id="1" class="btn">1</button>
          <button id="2" class="btn">2</button>
          <button id="3" class="btn">3</button>
          <button id="-" class="btn">-</button>
          <button id="." class="btn">.</button>
          <button id="0" class="btn">0</button>
          <button id="/" class="btn">/</button>
          <button id="*" class="btn">X</button>
        </section>
        <section class="btn-grid2">
          <button id="reset" class="btn reset">RESET</button>
          <button id="equal" class="btn equal">=</button>
        </section>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Suvankar Pradhan</a>.
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="style.js"></script>
    <script src="index.js"></script>
  </body>
</html>
